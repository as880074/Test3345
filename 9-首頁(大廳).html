<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title></title>
    <!--CSSlink 开始-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/me.css">

</head>

<body>
    <div class="service">
        <div class="customer_service">
            <div><img src="images/public/ic_customer_service.svg" alt=""></div>
            <div class="customer_service_text">客服</div>
        </div>
    </div>
    <div class="root">
        <div class="main_container bg_linear_lightblue">
            <div class="main_container_flex">
                <div class="bg_wpay"><img src="images/me/bg_home_wpay.png" alt=""></div>
                <!-- Header start -->
                <div class="header header_padding header_height1">
                    <div class="header_left w_50">
                        <div class="logo"></div>
                        <div class="header_title">Ｗ币商城</div>
                    </div>
                    <div class="header_right w_50">
                        <div class="header_function">
                            <div class="refreash"><img src="images/public/ic_refresh.svg" alt=""></div>
                            <div class="leave"><img src="images/public/ic_leave.svg" alt=""></div>
                        </div>
                    </div>
                </div>
                <!-- Header end -->
                <div class="me_main flex_height">
                    <div class="overflow no-scrollbar">
                        <div class="padding_basic">
                            <div class="me_personal_container">
                                <div class="me_personal_touch_area">
                                    <div class="me_personal_box">
                                        <div class="me_avatar"></div>
                                        <div class="me_personal_info">
                                            <div class="me_name_box">
                                                <div class="me_name">大你一点点大你一点点</div>
                                                <div><img src="images/trade/ic_level_1.svg" alt=""></div>
                                            </div>
                                            <div class="me_id_box">
                                                <div class="me_id">ID</div>
                                                <div class="me_id_text">758491638</div>
                                            </div>
                                            <div class="me_wallet_address_box">
                                                <div>钱包地址：</div>
                                                <div class="pr_5">B8c617faf3...f5fcfecc71</div>
                                                <div><img src="images/me/ic_qrcode.svg" alt=""></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="me_infomore"><img src="images/me/ic_arrow_right_black.svg"></div>
                                </div>
                            </div>
                            <div class="me_verify_section">
                                <div class="me_verify_box">
                                    <div><img src="images/me/ic_realname.svg" alt=""></div>
                                    <div class="me_verify_text">已实名</div>
                                </div>
                                <div class="me_verify_box">
                                    <div><img src="images/me/ic_bankcard.svg" alt=""></div>
                                    <div class="me_verify_text">已绑定</div>
                                </div>
                            </div>
                            <div class="me_account_balance_section">
                                <div class="me_account_balance_box">
                                    <div class="me_account_balance_text">账户余额 <span>WB</span></div>
                                    <div class="me_account_balance_hide"><img src="images/me/ic_eyeopen.svg"></div>
                                </div>
                                <div class="me_account_balance_total_box">
                                    <div class="me_account_balance_total">1402.99</div>
                                    <div class="me_account_balance_equaltext">≈ 0.00 CNY</div>
                                </div>
                            </div>
                            <div class="me_common_functions_section">
                                <div class="me_common_functions_top">常用功能</div>
                                <div class="me_common_functions_iconbox">
                                    <div class="me_common_functions_icon">
                                        <div><img src="images/me/ic_me_verified.svg"></div>
                                        <div class="me_common_functions_icontext">实名认证</div>
                                    </div>
                                    <div class="me_common_functions_icon">
                                        <div><img src="images/me/ic_me_pay_manage.svg"></div>
                                        <div class="me_common_functions_icontext">收付款</div>
                                    </div>
                                    <div class="me_common_functions_icon">
                                        <div><img src="images/me/ic_me_pay_password.svg"></div>
                                        <div class="me_common_functions_icontext">支付密码</div>
                                    </div>
                                    <div class="me_common_functions_icon">
                                        <div><img src="images/me/ic_me_appeal.svg"></div>
                                        <div class="me_common_functions_icontext">我的申诉</div>
                                    </div>
                                    <div class="me_common_functions_icon">
                                        <div><img src="images/me/ic_me_bill.svg"></div>
                                        <div class="me_common_functions_icontext">我的账单</div>
                                    </div>
                                    <div class="me_common_functions_icon">
                                        <div><img src="images/me/ic_me_level.svg"></div>
                                        <div class="me_common_functions_icontext">信用等级</div>
                                    </div>
                                    <div class="me_common_functions_icon">
                                        <div><img src="images/me/ic_me_buy_lesson.svg"></div>
                                        <div class="me_common_functions_icontext">买入教程</div>
                                    </div>
                                    <div class="me_common_functions_icon">
                                        <div><img src="images/me/ic_me_sell_lesson.svg"></div>
                                        <div class="me_common_functions_icontext">卖出教程</div>
                                    </div>
                                    <div class="me_common_functions_icon">
                                        <div><img src="images/me/ic_me_notice.svg"></div>
                                        <div class="me_common_functions_icontext">用户须知</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="footer_nav">
                        <div>
                            <div class="ic_ft_buy"></div>
                            <p>买入</p>
                        </div>
                        <div>
                            <div class="ic_ft_sell"></div>
                            <p>卖出</p>
                        </div>

                        <div>
                            <div class="ic_ft_order">
                                <span class="dot">9</span>
                            </div>
                            <p>订单</p>
                        </div>
                        <div class="focus">
                            <div class="ic_ft_me"></div>
                            <p>我的</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
